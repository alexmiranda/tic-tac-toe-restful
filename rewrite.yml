---
type: specs.openrewrite.org/v1beta/recipe
name: net.alexmiranda.experimental.tictactoe.migration
recipeList:
  - org.openrewrite.maven.AddProperty:
      key: maven.compiler.source
      value: 17
  - org.openrewrite.maven.AddProperty:
      key: maven.compiler.target
      value: 17
  - org.openrewrite.maven.UpgradePluginVersion:
      groupId: org.apache.maven.plugins
      artifactId: maven-compiler-plugin
      newVersion: 3.11.0
  - org.openrewrite.maven.UpgradePluginVersion:
      groupId: org.apache.maven.plugins
      artifactId: maven-surefire-plugin
      newVersion: 3.1.2
  - org.openrewrite.maven.UpgradePluginVersion:
      groupId: org.apache.maven.plugins
      artifactId: maven-failsafe-plugin
      newVersion: 3.1.2
  - org.openrewrite.java.migrate.UpgradeToJava17
  - org.openrewrite.java.spring.framework.UpgradeSpringFramework_5_3
  - org.openrewrite.java.testing.mockito.Mockito1to4Migration
  - org.openrewrite.java.testing.junit5.JUnit4to5Migration
  - org.openrewrite.maven.RemoveProperty:
      propertyName: junit.version
  - org.openrewrite.maven.ChangePluginGroupIdAndArtifactId:
      oldGroupId: javax.servlet
      oldArtifactId: servlet-api
      newGroupId: javax.servlet
      newArtifactId: javax.servlet-api
  - org.openrewrite.maven.ChangePropertyValue:
      key: servlet.version
      newValue: 3.1.0
      addIfMissing: true